name: Deploy PHP Website to VPS (Production)

on:
  push:
    branches: ["test"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            PROJECT_DIR="/var/www/ci-cd-test/prod/CI-CD-Pipeline"

            echo "➡️ Moving to project directory"
            cd $PROJECT_DIR

            echo "➡️ Fetch latest code from GitHub"
            git fetch origin test

            echo "➡️ Resetting local repo to match GitHub (force clean deploy)"
            git reset --hard origin/test
            git clean -fd

            echo "➡️ Setting correct permissions"
            sudo chown -R www-data:www-data $PROJECT_DIR
            sudo find $PROJECT_DIR -type d -exec chmod 755 {} \;
            sudo find $PROJECT_DIR -type f -exec chmod 644 {} \;

            echo "✅ Deployment completed successfully"
