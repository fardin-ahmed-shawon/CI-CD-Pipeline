name: Deploy PHP Website to VPS

on:
  push:
    branches: ["test"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/ci-cd-test/prod/CI-CD-Pipeline/

            # Pull latest code
            git pull origin test

            # Set correct permissions
            sudo chown -R www-data:www-data /var/www/ci-cd-test/prod/CI-CD-Pipeline/
            sudo chmod -R 755 /var/www/ci-cd-test/prod/CI-CD-Pipeline/